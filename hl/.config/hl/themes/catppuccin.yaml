# yaml-language-server: $schema=https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json
$schema: https://raw.githubusercontent.com/pamburus/hl/master/schema/json/theme.schema.json

$palette:
  - &rosewater "#f5e0dc"
  - &flamingo "#f2cdcd"
  - &pink "#f5c2e7"
  - &mauve "#cba6f7"
  - &red "#f38ba8"
  - &maroon "#eba0ac"
  - &peach "#fab387"
  - &yellow "#f9e2af"
  - &green "#a6e3a1"
  - &teal "#94e2d5"
  - &sky "#89dceb"
  - &sapphire "#74c7ec"
  - &blue "#89b4fa"
  - &lavender "#b4befe"
  - &text "#cdd6f4"
  - &subtext1 "#bac2de"
  - &subtext0 "#a6adc8"
  - &overlay2 "#9399b2"
  - &overlay1 "#7f849c"
  - &overlay0 "#6c7086"
  - &surface2 "#585b70"
  - &surface1 "#45475a"
  - &surface0 "#313244"
  - &base "#1e1e2e"
  - &mantle "#181825"
  - &crust "#11111b"

elements:
  input:
    foreground: *subtext0
  time:
    foreground: *subtext1
  logger:
    foreground: *pink
  caller:
    foreground: *mauve
    modes: [italic]
  level:
    foreground: *text
  message:
    foreground: *text
    modes: [bold]
  field:
    foreground: *sky
    modes: [faint]
  key:
    foreground: *yellow
  ellipsis:
    foreground: *subtext1
    modes: [faint]
  object:
    foreground: *overlay2
    modes: [bold]
  array:
    foreground: *overlay2
    modes: [bold]
  string:
    foreground: *green
  number:
    foreground: *blue
  boolean:
    foreground: *peach
  "null":
    foreground: *red
levels:
  debug:
    level-inner:
      foreground: *mauve
  info:
    level-inner:
      foreground: *sky
  warning:
    level:
      background: *yellow
      foreground: *crust
  error:
    time:
      foreground: *red
    level:
      background: *red
      foreground: *crust
indicators:
  sync:
    synced:
      text: " "
    failed:
      text: "!"
      inner:
        style:
          foreground: *yellow
          modes: [bold]
